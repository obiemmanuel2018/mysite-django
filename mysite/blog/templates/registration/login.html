{% extends 'share/base.html' %} {% block content %}



<form method='POST' class="form">
    <h2 style="font:normal bold 40px/60px  'Great Vibes';letter-spacing:2px;">Sign In:</h2>
  {% if Error %}
    <p style="color:red">{{Error}}</p>
    {% endif %}


    <div class="form-group row">

        <div class="col-sm-10">
            <input type="text" name="username" class="form-control Input" id="inputEmail3" placeholder="Username">
        </div>
    </div>
    <div class="form-group row">

        <div class="col-sm-10">
            <input type="password" name="password" class="form-control Input" id="inputPassword3" placeholder="Password">
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
    </div>
   <a href="{% url 'password_reset' %}" style='color:whitesmoke'><b>Forgotten password?</b></a>
    
    <p>Dont have an account? <a href="{% url 'blog:register' %}"><button type="button" class="btn btn-danger">Sign Up</button></a></p>
  {% csrf_token %} 
</form>


{% endblock %}
