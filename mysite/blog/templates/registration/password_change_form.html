{% extends 'share/base.html' %} {% block content %}
<form method="POST" class="form">
    <h2 style="font:normal bold 40px/60px  'Great Vibes';letter-spacing:2px">Change Password:</h2>

    <table>
        {% for field in form %}
        <tr>
            <td>{{field.label}}</td>
        </tr>
        <tr>

            <td>{{field}}</td>
        </tr>
        <tr>
            <td>{{field.errors}}</td>
        </tr>
        {% endfor %}

        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-primary">Change</button></td>
        </tr>


    </table>






    {% csrf_token %}
</form>

{% endblock %}
