{% load static %}
<section class="cv-area">

    <div class="container-fluid Cv" id='Cv'>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 CvContainer">
                <span id='closeCvContainer'>&times;</span>
                  {% comment %} cv goes here {% endcomment %}
                  <img src="{% static 'portfolio/images/cv/Cv.png' %}" alt="cv" >

            </div>
        </div>


    </div>

</section>


<script>
    $(document).ready(function() {
        $('#Cv-button').click(function() {
            $('#Cv').show(500, function() {
                $('.CvContainer').show('slow')
                $('#body').addClass('pause')
            })
        })

        $('#closeCvContainer').click(function() {
            $('.CvContainer').hide(500, function() {
                $('#Cv').hide('slow')
                $('#body').removeClass('pause')

            })

        })

    })
</script>
